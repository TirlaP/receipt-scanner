name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'github-pages'
        type: choice
        options:
        - github-pages
# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: write    # Required to push to the repository
  pages: write       # Required to deploy to Pages
  id-token: write    # Required for authentication

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.20.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm install -g npm@8.19.3
          npm ci
        
      - name: Setup environment
        run: |
          # Create .env file with Firebase credentials
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          
          # Also create a script to directly modify the file after build
          mkdir -p scripts
          cat > scripts/inject-firebase-config.js << 'EOF'
          const fs = require('fs');
          const path = require('path');

          // Get the dist directory
          const distDir = path.resolve(__dirname, '../dist');
          const indexFile = path.join(distDir, 'index.html');

          // Read the index.html file
          let html = fs.readFileSync(indexFile, 'utf8');

          // Replace the placeholders
          html = html.replace('__FIREBASE_API_KEY__', '${{ secrets.FIREBASE_API_KEY }}');
          html = html.replace('__FIREBASE_AUTH_DOMAIN__', '${{ secrets.FIREBASE_AUTH_DOMAIN }}');
          html = html.replace('__FIREBASE_PROJECT_ID__', '${{ secrets.FIREBASE_PROJECT_ID }}');
          html = html.replace('__FIREBASE_STORAGE_BUCKET__', '${{ secrets.FIREBASE_STORAGE_BUCKET }}');
          html = html.replace('__FIREBASE_MESSAGING_SENDER_ID__', '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}');
          html = html.replace('__FIREBASE_APP_ID__', '${{ secrets.FIREBASE_APP_ID }}');
          html = html.replace('__FIREBASE_MEASUREMENT_ID__', '${{ secrets.FIREBASE_MEASUREMENT_ID }}');

          // Write the modified file
          fs.writeFileSync(indexFile, html);

          console.log('Firebase configuration injected directly into HTML.');
          EOF
          
      - name: Build without type checking
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
